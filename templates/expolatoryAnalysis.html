<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css' )}}">
    <title>Expolatory Analysis</title>
</head>
<body>
    {% extends 'home.html' %}
    {% block content %}
   
    <title>File Upload Form</title>
    <div class=" container p-5">
        <form action="/exploratory_analysis" method="POST" enctype="multipart/form-data">

            <div class="row mt-3">
                <div class="col-md-6 text-right">
                    <label for="file1">Upload Document:</label>
                </div>
                <div class="col-md-6">
                    <input type="file" id="file1" name="file1" accept=".txt, .pdf">
                </div>
            </div>
        
           
            <div class="row mt-3">
                <div class="col-md-6 text-right">
                    <label for="file2">Upload Prompts  Commands :</label>
                </div>
                <div class="col-md-6">
                    <input type="file" id="file2" name="file2" accept=".txt, .pdf">
                </div>
            </div>
    
            <p class="mt-5">Options</p>
        
            <div class="row mt-3">
                <div class="col-md-6 offset-md-6 ">
                 <div class="d-flex flex-column">
                    <label>Option X:
                        <input type="radio" name="option" value="option1">
                    </label>
                    <label>Option Y:
                        <input type="radio" name="option" value="option2">
                    </label>
                 </div>
                 
                </div>
            </div>
    
          
            <div class="row col-md-8 offset-md-4 p-5 mt-5 ">
                <input type="submit" value="Submit" class="btn btn-dark">
            </div>
           
        </form>
    </div>

    {% endblock %}
</body>
</html>
