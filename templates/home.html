<html>
<head>
    <meta charset="utf-8" />
    <title>Flask Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css' )}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    {% if session %}
    <div class="navbar">
        <div class="logout">
            <a href="{{url_for('home')}}">Home</a>
            <a href="{{url_for('dashboard')}}">Dashboard</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
        <div class="profile">
            <div class="profile-info">
                <h1>{{ session.userinfo.given_name }}</h1>
                <p>{{ session.userinfo.email }}</p>
            </div>
            <img src="{{ session.userinfo.picture }}" alt="Profile Picture" class="profile-img">
           
        </div>
       
    </div>
    

    {% block content %}{% endblock %}
    
    
    <!-- <h1>Welcome {{session.userinfo.preferred_username}}!</h1>
    <p><a href="{{url_for('logout')}}">Logout</a></p>
    <div><pre>{{pretty}}</pre></div> -->
    {% else %}
    <div class="center-div d-flex">
        <img src="{{ url_for('static', filename='images/googleicon.png' )}}" alt="" class="my-image mx-2">
        <p><a  href="{{url_for('googleLogin')}}" class="link card-header">Login with Google</a></p>
    </div>
  
    {% endif %}
</body>

</html>
